<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Training</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- TensorFlow.js Core CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- TensorFlow.js Speech Commands CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>

    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <main class="container mx-auto">
        <div id="console" class="text-2xl text-center mb-4"></div>
        <!-- ミュートボタンと入力レベル表示 -->
        <div class="flex items-center justify-center my-4">
            <button id="mic-toggle" class="px-4 py-2 bg-green-500 text-white rounded text-xs mr-4">Mic On</button>
            <progress id="input-level" max="100" value="0" class="w-64"></progress>
        </div>

        <div id="console"></div>

        <div class="my-2">
            <button id="left" class="text-white bg-sky-500 px-3 py-1 rounded" onmousedown="collect(0)" onmouseup="collect(null)">Left</button>
            <button id="right" class="text-white btn bg-sky-500 px-3 py-1 rounded" onmousedown="collect(1)" onmouseup="collect(null)">Right</button>
            <button id="noise" class="text-white btn bg-sky-500 px-3 py-1 rounded" onmousedown="collect(2)" onmouseup="collect(null)">Noise</button>
            <button id="train" class="text-white btn bg-sky-500 px-3 py-1 rounded" onclick="train()">Train</button>
        </div>

        <div class="my-2">
            <button id="listen" class="text-white btn bg-sky-500 px-3 py-1 rounded" onclick="listen()">Listen</button>
            <input type="range" id="output" min="0" max="10" step="0.1">
        </div>

    </main>

    <script src="js/training.js"></script>
</body>

</html>
