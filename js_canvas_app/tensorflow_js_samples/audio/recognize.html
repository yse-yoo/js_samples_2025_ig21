<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Recognize</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- TensorFlow.js Core CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- TensorFlow.js Speech Commands CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container mx-auto">
        <h2 class="text-3xl font-bold text-center my-4">Realtime Recognize</h2>
        <div id="console" class="text-2xl text-center mb-4"></div>
        <!-- ミュートボタンと入力レベル表示 -->
        <div class="flex items-center justify-center my-4">
            <button id="mic-toggle" class="px-4 py-2 bg-green-500 text-white rounded text-xs mr-4">Mic On</button>
            <progress id="input-level" max="100" value="0" class="w-64"></progress>
        </div>

        <!-- 単語一覧（カード型カラム表示） -->
        <div id="word-list" class="text-md"></div>
    </main>

    <script src="js/recognize.js"></script>
</body>

</html>
