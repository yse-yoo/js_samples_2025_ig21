<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=640, initial-scale=1.0" />
    <title>動画でMoveNet骨格検知</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.7.0"></script>
    <!-- Pose Detection モデル (MoveNet) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">動画でMoveNet骨格検知</h1>
        <!-- 動画ファイルアップロード用 -->
        <div class="mb-4 text-center">
            <input type="file" id="video-upload" accept="video/*" class="border p-2">
        </div>
        <!-- 動画と検出結果描画用 -->
        <div class="relative w-[640px] h-[480px] mx-auto border border-gray-300 shadow-lg">
            <video id="video" class="absolute inset-0 w-full h-full object-cover" controls></video>
            <canvas id="output" class="absolute inset-0 w-full h-full pointer-events-none"></canvas>
        </div>
    </div>

    <script src="js/video.js" defer></script>
</body>

</html>
