<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=640, initial-scale=1.0" />
    <title>Lathe Geometry with Controls</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Three.js をモジュールとして読み込むための importmap -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js"
        }
      }
    </script>
</head>

<body class="">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">LatheGeometry</h1>
        <div class="flex flex-col md:flex-row gap-4 h-screen">
            <!-- 左側：Canvas 表示領域 -->
            <div id="canvas-container" class="w-3/4"></div>
            <!-- 右側：コントロールパネル -->
            <div class="w-full md:w-1/4 p-4 border-l border-gray-300 space-y-4">
                <div>
                    <h2 class="font-bold mb-2">Lathe Parameters</h2>
                    <div>
                        <label for="segmentsSlider" class="block text-sm">
                            Segments: <span id="segmentsValue">12</span>
                        </label>
                        <input type="range" id="segmentsSlider" min="3" max="64" step="1" value="12" class="w-full" />
                    </div>
                    <div>
                        <label for="phiStartSlider" class="block text-sm">
                            Phi Start (rad): <span id="phiStartValue">0</span>
                        </label>
                        <input type="range" id="phiStartSlider" min="0" max="6.28" step="0.01" value="0"
                            class="w-full" />
                    </div>
                    <div>
                        <label for="phiLengthSlider" class="block text-sm">
                            Phi Length (rad): <span id="phiLengthValue">6.28</span>
                        </label>
                        <input type="range" id="phiLengthSlider" min="0.1" max="6.28" step="0.01" value="6.28"
                            class="w-full" />
                    </div>
                    <!-- ワイヤーフレーム切替 -->
                    <div class="flex items-center">
                        <label class="block text-sm">Wireframe:</label>
                        <button id="wireframeToggle"
                            class="text-xs bg-blue-500 text-white mx-2 p-2 rounded">OFF</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 各モジュールの読み込み -->
    <script type="module" src="js/Light.js"></script>
    <script type="module" src="js/lathe.js"></script>
</body>

</html>
