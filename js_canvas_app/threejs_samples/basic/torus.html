<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=640, initial-scale=1.0" />
    <title>TorusGeometry with Controls</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Three.js をモジュールとして読み込むための importmap -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js"
      }
    }
  </script>
</head>

<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">TorusGeometry</h1>
        <div class="flex flex-col md:flex-row gap-4 h-screen">
            <!-- 左側：Canvas表示領域 -->
            <div id="canvas-container" class="w-3/4"></div>
            <!-- 右側：コントロールパネル -->
            <div class="w-1/4 p-4 border-l border-gray-300 space-y-4">
                <div class="space-y-2">
                    <div>
                        <label for="radiusSlider" class="block text-sm">Radius: <span id="radiusValue">1</span></label>
                        <input type="range" id="radiusSlider" min="0.1" max="10" step="0.1" value="1" class="w-full">
                    </div>
                    <div>
                        <label for="tubeSlider" class="block text-sm">Tube: <span id="tubeValue">0.4</span></label>
                        <input type="range" id="tubeSlider" min="0.1" max="5" step="0.1" value="0.4" class="w-full">
                    </div>
                    <div>
                        <label for="radialSegSlider" class="block text-sm">Radial Segments: <span
                                id="radialSegValue">16</span></label>
                        <input type="range" id="radialSegSlider" min="3" max="64" step="1" value="16" class="w-full">
                    </div>
                    <div>
                        <label for="tubularSegSlider" class="block text-sm">Tubular Segments: <span
                                id="tubularSegValue">100</span></label>
                        <input type="range" id="tubularSegSlider" min="3" max="200" step="1" value="100" class="w-full">
                    </div>
                    <div>
                        <label for="arcSlider" class="block text-sm">Arc (radians): <span
                                id="arcValue">10</span></label>
                        <!-- arc の初期値は 2π ≒ 6.283 -->
                        <input type="range" id="arcSlider" min="0.1" max="6.3" step="0.1" value="6.3" class="w-full">
                    </div>
                    <!-- トグルボタンでワイヤーフレーム切替 -->
                    <div class="flex">
                        <label class="block text-sm">Wireframe</label>
                        <button id="wireframeToggle"
                            class="text-xs bg-blue-500 text-white mx-2 p-2 rounded">OFF</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Light.js と torus.js をモジュールとして読み込む -->
    <script type="module" src="js/Light.js" defer></script>
    <script type="module" src="js/torus.js"></script>
</body>

</html>
