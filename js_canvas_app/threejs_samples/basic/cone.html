<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=640, initial-scale=1.0" />
    <title>Cone Geometry with Controls</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Three.js をモジュールとして読み込むための importmap -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js"
      }
    }
  </script>
</head>

<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Cone Geometry</h1>
        <div class="flex flex-col md:flex-row gap-4 h-screen">
            <!-- 左側：Canvas表示領域 -->
            <div id="canvas-container" class="w-3/4"></div>
            <!-- 右側：コントロールパネル -->
            <div class="w-full md:w-1/4 p-4 border-l border-gray-300 space-y-4">
                <div class="space-y-2">
                    <div>
                        <label for="radiusSlider" class="block text-sm">
                            Radius: <span id="radiusValue">1</span>
                        </label>
                        <input type="range" id="radiusSlider" min="0.1" max="10" step="0.1" value="1" class="w-full">
                    </div>
                    <div>
                        <label for="heightSlider" class="block text-sm">
                            Height: <span id="heightValue">1</span>
                        </label>
                        <input type="range" id="heightSlider" min="0.1" max="10" step="0.1" value="1" class="w-full">
                    </div>
                    <div>
                        <label for="radialSegSlider" class="block text-sm">
                            Radial Segments: <span id="radialSegValue">8</span>
                        </label>
                        <input type="range" id="radialSegSlider" min="3" max="32" step="1" value="8" class="w-full">
                    </div>
                    <div>
                        <label for="heightSegSlider" class="block text-sm">
                            Height Segments: <span id="heightSegValue">1</span>
                        </label>
                        <input type="range" id="heightSegSlider" min="1" max="20" step="1" value="1" class="w-full">
                    </div>
                    <!-- ワイヤーフレーム切替ボタン -->
                    <div class="flex items-center">
                        <label class="block text-sm">Wireframe</label>
                        <button id="wireframeToggle" class="text-xs bg-blue-500 text-white mx-2 p-2 rounded">
                            OFF
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Light.js を先に読み込む -->
    <script type="module" src="js/Light.js" defer></script>
    <script type="module" src="js/cone.js"></script>
</body>

</html>
