<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=640, initial-scale=1.0" />
    <title>Three.js Circle Geometry with Controls</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Three.js をモジュールとして読み込むための importmap -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js"
      }
    }
  </script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Three.js Circle Geometry with Controls</h1>
        <div class="flex flex-col md:flex-row gap-4 h-screen">
            <!-- 左側：Canvas表示領域 -->
            <div id="canvas-container" class="w-3/4"></div>
            <!-- 右側：コントロールパネル -->
            <div class="w-full md:w-1/4 p-4 border-l border-gray-300 space-y-4">
                <div>
                    <h2 class="font-bold mb-2">Circle Parameters</h2>
                    <div>
                        <label for="circleRadiusSlider" class="block text-sm">
                            Radius: <span id="circleRadiusValue">5</span>
                        </label>
                        <input type="range" id="circleRadiusSlider" min="0.1" max="10" step="0.1" value="5"
                            class="w-full">
                    </div>
                    <div>
                        <label for="circleSegSlider" class="block text-sm">
                            Segments: <span id="circleSegValue">32</span>
                        </label>
                        <input type="range" id="circleSegSlider" min="3" max="64" step="1" value="32" class="w-full">
                    </div>
                    <div>
                        <label for="thetaStartSlider" class="block text-sm">
                            Theta Start: <span id="thetaStartValue">0</span>
                        </label>
                        <input type="range" id="thetaStartSlider" min="0" max="6.28" step="0.01" value="0"
                            class="w-full">
                    </div>
                    <div>
                        <label for="thetaLengthSlider" class="block text-sm">
                            Theta Length: <span id="thetaLengthValue">6.28</span>
                        </label>
                        <input type="range" id="thetaLengthSlider" min="0.1" max="6.28" step="0.01" value="6.28"
                            class="w-full">
                    </div>
                    <div class="flex">
                        <label class="block text-sm">Wireframe</label>
                        <button id="circleWireframeToggle"
                            class="text-xs bg-blue-500 text-white mx-2 p-2 rounded">OFF</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/circle.js"></script>
</body>

</html>
