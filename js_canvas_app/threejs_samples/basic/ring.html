<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=640, initial-scale=1.0" />
    <title>Ring Geometry with Controls</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Three.js をモジュールとして読み込むための importmap -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js"
      }
    }
  </script>
</head>

<body class="">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">RingGeometry</h1>
        <div class="flex flex-col md:flex-row gap-4 h-screen">
            <!-- 左側：Canvas表示領域 -->
            <div id="canvas-container" class="w-3/4"></div>
            <!-- 右側：コントロールパネル -->
            <div class="w-full md:w-1/4 p-4 border-l border-gray-300 space-y-4">
                <div>
                    <h2 class="font-bold mb-2">Ring Parameters</h2>
                    <div>
                        <label for="innerRadiusSlider" class="block text-sm">
                            Inner Radius: <span id="innerRadiusValue">1</span>
                        </label>
                        <input type="range" id="innerRadiusSlider" min="0" max="10" step="0.1" value="1" class="w-full">
                    </div>
                    <div>
                        <label for="outerRadiusSlider" class="block text-sm">
                            Outer Radius: <span id="outerRadiusValue">2</span>
                        </label>
                        <input type="range" id="outerRadiusSlider" min="0" max="10" step="0.1" value="2" class="w-full">
                    </div>
                    <div>
                        <label for="thetaSegSlider" class="block text-sm">
                            Theta Segments: <span id="thetaSegValue">8</span>
                        </label>
                        <input type="range" id="thetaSegSlider" min="3" max="32" step="1" value="8" class="w-full">
                    </div>
                    <div>
                        <label for="phiSegSlider" class="block text-sm">
                            Phi Segments: <span id="phiSegValue">1</span>
                        </label>
                        <input type="range" id="phiSegSlider" min="1" max="32" step="1" value="1" class="w-full">
                    </div>
                    <!-- ワイヤーフレーム切替ボタン -->
                    <div class="flex">
                        <label class="block text-sm">Wireframe:</label>
                        <button id="wireframeToggle"
                            class="text-xs bg-blue-500 text-white mx-2 p-2 rounded">OFF</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 各モジュールの読み込み -->
    <script type="module" src="js/Light.js" defer></script>
    <script type="module" src="js/ring.js" defer></script>
</body>

</html>
