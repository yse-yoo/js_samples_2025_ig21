<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=640, initial-scale=1.0" />
    <title>Shape Geometry with Controls</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Three.js をモジュールとして読み込むための importmap -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js"
        }
      }
    </script>
</head>

<body class="">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">ShapeGeometry</h1>
        <div class="flex flex-col md:flex-row gap-4 h-screen">
            <!-- 左側：Canvas 表示領域 -->
            <div id="canvas-container" class="w-3/4"></div>
            <!-- 右側：コントロールパネル -->
            <div class="w-full md:w-1/4 p-4 border-l border-gray-300 space-y-4">
                <div>
                    <h2 class="font-bold mb-2">Shape Parameters</h2>
                    <div>
                        <label for="curveSegmentsSlider" class="block text-sm">
                            Curve Segments: <span id="curveSegmentsValue">12</span>
                        </label>
                        <input type="range" id="curveSegmentsSlider" min="1" max="50" step="1" value="12"
                            class="w-full">
                    </div>
                    <div>
                        <label for="scaleSlider" class="block text-sm">
                            Scale: <span id="scaleValue">1</span>
                        </label>
                        <input type="range" id="scaleSlider" min="0.1" max="2" step="0.1" value="1" class="w-full">
                    </div>
                    <!-- ワイヤーフレーム切替 -->
                    <div class="flex items-center">
                        <label class="block text-sm">Wireframe:</label>
                        <button id="wireframeToggle"
                            class="text-xs bg-blue-500 text-white mx-2 p-2 rounded">OFF</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 各モジュールの読み込み -->
    <script type="module" src="js/Light.js"></script>
    <script type="module" src="js/shape.js"></script>
</body>

</html>
