<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ポケモン図鑑 - Tailwind版</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-6">

    <h1 class="text-4xl font-bold text-gray-800 mb-6">ポケモン図鑑</h1>

    <div class="flex flex-col sm:flex-row gap-4 items-center mb-8">
        <input id="pokemon-name" type="text" placeholder="ポケモン名またはID"
            class="px-4 py-2 rounded border border-gray-300 shadow-sm focus:outline-none focus:ring focus:border-blue-300" />
        <button id="search-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
            検索
        </button>
    </div>

    <div id="pokemon-info" class="bg-white rounded-xl shadow-md p-6 w-full max-w-md text-center">
        <!-- 結果がここに表示されます -->
    </div>

    <script src="js/app.js"></script>
</body>

</html>
